<!doctype html>
<html lang="en">

<head>
    <title>CRUD Operations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <main>
        <div class="container p-2" style="background-color: rgb(152, 240, 210);">
            <h1>To-Do List Manager</h1>

            <div class="container w-50 m-3">
                <input type="text" id="taskName" placeholder="Enter task" class="form-control py-2 my-2">
                <button class="btn btn-primary" onclick="addNewtask()">Add Task</button>
                <button class="btn btn-primary" onclick="clearAlltasks()">Clear All</button>
                <ul id="GetResult"></ul>
            </div>


        </div>

        <div class="container p-2" style="background-color: rgb(231, 229, 229);">
            <h1>Student Marks Calculation</h1>

            <div class="container w-50 m-3">
                <input type="number" id="marks" placeholder="Enter a marks" class="form-control py-2 my-2">
                <button class="btn btn-primary" onclick="addMarks()">Add Marks</button>
                <button class="btn btn-primary" onclick="calculateMarks()">Calculate</button>
                <button class="btn btn-primary" onclick="resetMarks()">Resrt</button>
                <ol id="ShowResult"></ol>
            </div>


        </div>
        <div class="container p-2" style="background-color: rgb(122, 219, 118);">
            <h1>Search Value</h1>
            <div class="container w-50 m-3">
                <input type="text" id="getInput" placeholder="Search Here" class="form-control py-2 my-2">
                <button class="btn btn-dark" onclick="searchValue()">Search</button>
                <div id="getResult"></div>
            </div>
        </div>

        <div class="container p-2" style="background-color: rgb(219, 188, 217);">
            <h1>Filter Even Odd numbers</h1>

            <div class="container w-50 m-3">
                <input type="number" id="AddNum" placeholder="Enter a number" class="form-control py-2 my-2">
                <button class="btn btn-primary" onclick="addNumbers()">Add Number</button>
                <button class="btn btn-primary" onclick="evenNumbers()">Even Numbers</button>
                <button class="btn btn-primary" onclick="oddNumbers()">Odd Numbers</button>
                <button class="btn btn-primary" onclick="clearAlltasks()">Clear All</button>
            </div>

            <div class="container mt-4">
                <div class="row m-4">
                    <h5 class="text-primary">Even Numbers</h5>
                    <div class="border rounded p-4 bg-light" style="width: 300px;">
                        <ul id="evenOutput" class="list-unstyled text-center"></ul>
                    </div>
                </div>

                <div class="row m-4">
                    <h5 class=" text-danger ">Odd Numbers</h5>
                    <div class="border rounded p-4 bg-light" style="width: 300px;">
                        <ul id="oddOutput" class="list-unstyled text-center"></ul>
                    </div>
                </div>
            </div>
        </div>



        <script src="./script.js"></script>
    </main>

    <!-- Bootstrap JavaScript Libraries -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
