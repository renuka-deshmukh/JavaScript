<!doctype html>
<html lang="en">

<head>
    <title>Calculator using object</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <main>

        <div class="container text-center w-50 my-5 shadow"
            style="background-color: rgb(164, 197, 228); border-radius: 10px; height: 400px; border: 2px solid black;">
            <h1 class="py-3" style="text-decoration: underline;">Calculator</h1>

            <div class="container">
                <div class="colum d-flex justify-content-center">
                    <input id="num1" type="number" class="form-control py-3 m-2" style="width: 170px;">
                    <input id="num2" type="number" class="form-control py-3 m-2" style="width: 170px;">
                </div>

                <div class="btns py-4 ">
                    <button id="add" class="btn btn-primary px-4 m-2" onclick="mycalculator.addition()">Add</button>
                    <button id="sub" class="btn btn-primary px-4 m-2"
                        onclick="mycalculator.Substraction()">Substract</button>
                    <button id="mul" class="btn btn-primary px-4 m-2"
                        onclick="mycalculator.Multiplication()">Multiply</button>
                    <button id="div" class="btn btn-primary px-4 m-2" onclick="mycalculator.Division()">Divide</button>
                </div>

                <div id="getresult"></div>
            </div>


        </div>


        <script src="./Object.js"></script>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
